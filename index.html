<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture puzzles</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="puzzles">
        <div class="snows">
            <button class="snow sn_1"><span class="short_word">snow<span class="short">:<br>option</span> 1
                </span><span class="very_short_word">sn 1</span></button>
            <button class="snow sn_2"><span class="short_word">snow<span class="short">:<br>option</span> 2
                </span><span class="very_short_word">sn 2</span></button>
            <button class="snow sn_3"><span class="short_word">snow<span class="short">:<br>option</span> 3
                </span><span class="very_short_word">sn 3</span></button>
            <button class="snow sn_4"><span class="short_word">snow<span class="short">:<br>option</span> 4
                </span><span class="very_short_word">sn 4</span></button>
        </div>

        <div class="backgrounds">
            <button class="background background_1"><span class="short_word">background<span
                        class="short">:<br>option</span> 1
                </span><span class="very_short_word">bg
                    1</span></button>
            <button class="background background_2"><span class="short_word">background<span
                        class="short">:<br>option</span> 2
                </span><span class="very_short_word">bg
                    2</span></button>
            <button class="background background_3"><span class="short_word">background<span
                        class="short">:<br>option</span> 3
                </span><span class="very_short_word">bg
                    3</span></button>
            <button class="background background_4"><span class="short_word">background<span
                        class="short">:<br>option</span> 4
                </span><span class="very_short_word">bg
                    4</span></button>
        </div>
        <div class="elements">
            <button class="element el_1"><span class="short_word">element<span class="short">:<br>option</span> 1
                </span><span class="very_short_word">el 1</span></button>
            <button class="element el_2"><span class="short_word">element<span class="short">:<br>option</span> 2
                </span><span class="very_short_word">el 2</span></button>
            <button class="element el_3"><span class="short_word">element<span class="short">:<br>option</span> 3
                </span><span class="very_short_word">el 3</span></button>
            <button class="element el_4"><span class="short_word">element<span class="short">:<br>option</span> 4
                </span><span class="very_short_word">el 4</span></button>
            <button class="element el_5"><span class="short_word">element<span class="short">:<br>option</span> 5
                </span><span class="very_short_word">el 5</span></button>
            <button class="element el_6"><span class="short_word">element<span class="short">:<br>option</span> 6
                </span><span class="very_short_word">el 6</span></button>
            <button class="element el_7"><span class="short_word">element<span class="short">:<br>option</span> 7
                </span><span class="very_short_word">el 7</span></button>
            <button class="element el_8"><span class="short_word">element<span class="short">:<br>option</span> 8
                </span><span class="very_short_word">el 8</span></button>
        </div>
    </section>
    <section class="picture">
        <div class="image_element">
            <img src="./img/hill-575621_1280.png" alt="hill" class="element_1">
            <img src="./img/hill-575620_1280.png" alt="hill" class="element_2">
            <img src="./img/igloo-28130_1280.png" alt="igloo" class="element_3">
            <img src="./img/snowman-46328_640.png" alt="snowman" class="element_4">
            <img src="./img/snowman-160884_640.png" alt="snowman" class="element_5">
            <img src="./img/sport-1402363_1280.png" alt="sport" class="element_6">
            <img src="./img/polar-48366_1280.png" alt="polar" class="element_7">
            <img src="./img/trees-576751_1280.png" alt="trees" class="element_8">
        </div>
        <div class="image_snow">
            <img src="./img/snowflake-304521.png" alt="snowflake" class="snow_1">
            <img src="./img/snowflakes-152642.png" alt="snowflakes" class="snow_2">
            <img src="./img/snowflakes-554635_1920.jpg" alt="snowflakes" class="snow_3">
            <img src="./img/abstract-3095011_640.png" alt="snowflakes" class="snow_4">
        </div>
        <div class="image_bg">
            <img src="./img/winter-1891595.png" alt="winter" class="bg_1">
            <img src="./img/winter-5722308.png" alt="winter" class="bg_2">
            <img src="./img/wintry-2915190.png" alt="wintry" class="bg_3">
            <img src="./img/landscape-2024099.png" alt="landscape" class="bg_4">
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./jquery.js"></script>

</body>

</html>
